paths:
  payments_history:
    get:
      tags:
        - User - Payment
      summary: Get payment history for logged-in user
      responses:
        '200':
          description: List of user payments
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  payments:
                    type: array
                    items:
                      $ref: '../components/schemas.yaml#/components/schemas/Payment'
        '401':
          description: Unauthorized

  payments_id_refund-request:
    post:
      tags:
        - User - Payment
      summary: Request a refund for a paid payment
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Payment ID to request refund
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  description: Reason for refund request
      responses:
        '200':
          description: Refund request submitted
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  message:
                    type: string
                  payment:
                    $ref: '../components/schemas.yaml#/components/schemas/Payment'
        '400':
          description: Bad request (e.g., payment not paid)
        '404':
          description: Payment not found
        '401':
          description: Unauthorized

  payments:
    post:
      tags:
        - User - Payment
      summary: Create a new payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - amount
                - token
                - orderId
              properties:
                userId:
                  type: string
                amount:
                  type: number
                  description: Amount in THB
                token:
                  type: string
                  description: Omise card token from frontend
                orderId:
                  type: string
                membershipId:
                  type: string
                membershipLevel:
                  type: string
      responses:
        '200':
          description: Payment successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  message:
                    type: string
                  chargeId:
                    type: string
                  status:
                    type: string
        '400':
          description: Payment failed / missing parameters
        '500':
          description: Internal server error

  me:
    get:
      summary: Get user information with membership
      tags: 
        - User
      responses:
        200:
          description: Get user information successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  statusCode:
                    type: integer
                    example: 200
                  code:
                    type: string
                    example: GET_ME_SUCCESS
                  message:
                    type: string
                    example: Get me successful
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: 64e82f1e6a8f123456789abc
                      username:
                        type: string
                        example: boat123
                      email:
                        type: string
                        example: boat@example.com
                      role:
                        type: string
                        enum: [user, admin]
                        default: user
                      membership:
                        type: object
                        nullable: true
                        properties:
                          membershipLevel:
                            type: string
                            enum: [free, pro, enterprise]
                            example: pro
                          status:
                            type: string
                            enum: [active, inactive, expired]
                            example: active
                          apiRequestCount:
                            type: integer
                            example: 10
                          apiRequestReset:
                            type: string
                            format: date-time
                            example: 2025-08-21T00:00:00.000Z
        401:
          description: Unauthorized
        403:
          description: Forbidden
        500:
          description: Get user information failed
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/BaseResponse'
  
